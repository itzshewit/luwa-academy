
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luwa Academy | Ethiopian Grade 12 Prep</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="manifest" href="metadata.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Ethiopic:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              luwa: {
                primary: '#1976D2',
                onPrimary: '#FFFFFF',
                primaryContainer: '#F0F7FF',
                onPrimaryContainer: '#001D36',
                secondary: '#4CAF50',
                onSecondary: '#FFFFFF',
                secondaryContainer: '#F2FAF3',
                tertiary: '#FF9800',
                error: '#F44336',
                onError: '#FFFFFF',
                surface: '#FFFFFF',
                surfaceVariant: '#F1F2F4',
                onSurface: '#191C1E',
                onSurfaceVariant: '#43474E',
                outline: '#E0E2E6',
                border: '#F1F2F4'
              }
            },
            fontFamily: {
              serif: ['Crimson Pro', 'serif'],
              sans: ['Inter', 'Roboto', 'sans-serif'],
              amharic: ['Noto Sans Ethiopic', 'sans-serif'],
            },
            borderRadius: {
              'm3-xs': '4px',
              'm3-s': '8px',
              'm3-m': '12px',
              'm3-l': '16px',
              'm3-xl': '28px',
              'm3-2xl': '32px',
            },
            boxShadow: {
              'm3-1': '0px 1px 3px 1px rgba(0, 0, 0, 0.05), 0px 1px 2px 0px rgba(0, 0, 0, 0.10)',
              'm3-2': '0px 4px 12px 0px rgba(0, 0, 0, 0.05)',
              'm3-3': '0px 12px 32px -4px rgba(0, 0, 0, 0.08)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.02)',
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background-color: #FFFFFF;
            color: #191C1E;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            line-height: 1.5;
            transition: background-color 0.3s ease;
            height: 100dvh;
            overflow: hidden;
        }

        .m3-ripple {
            position: relative;
            overflow: hidden;
        }

        @keyframes m3-fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-m3-fade { animation: m3-fade 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }

        .glass-panel {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        button, a, input { min-height: 48px; }

        .accelerated {
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        .hero-pattern {
            background-color: #ffffff;
            background-image: radial-gradient(#1976D2 0.5px, transparent 0.5px), radial-gradient(#1976D2 0.5px, #ffffff 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.03;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
